<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Estilo -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>

    <div class="container fundo">
        <div class="row">
            <div class="offset-md-2 offset-lg-4"></div>
            <div class="col col-md-8 border col-lg-4 visor">
                <span id='visor'>0</span>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-2 offset-lg-4"></div>
            <div class="col col-md-2 col-lg-1 border bg-warning operador">
                <button class="btn btn-block" id="limpa-tudo" onclick="limpa_visor();">AC</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-secondary operador">
                <button class="btn btn-block" id="divisao" onclick="botao('/');">&divide;</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-secondary operador">
                <button class="btn btn-block" id="multiplicacao" onclick="botao('*');">&times;</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-danger operador">
                <button class="btn btn-block" id="limpa-ultimo" onclick='apaga_caracter();'><i class="fas fa-backspace"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-2 offset-lg-4"></div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="7" onclick="botao(7);">7</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="8" onclick="botao(8);">8</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="9" onclick="botao(9);">9</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-secondary operador">
                <button class="btn btn-block" id="modulo" onclick="porcentagem();">&#37;</button>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-2 offset-lg-4"></div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="4" onclick="botao(4);">4</button>  
            </div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="5" onclick="botao(5);">5</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="6" onclick="botao(6);">6</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-secondary operador">
                <button class="btn btn-block" id="subtracao" onclick="botao('-');">&minus;</button>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-2 offset-lg-4"></div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="1" onclick="botao(1);">1</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="2" onclick="botao(2);">2</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="3" onclick="botao(3);">3</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-secondary operador">
                <button class="btn btn-block" id="adicao" onclick="botao('+');">&plus;</button>
            </div>
        </div>
        <div class="row">
            
            <div class="offset-md-2 offset-lg-4"></div>
            <div class="col col-md-2 col-lg-1 border bg-dark numero">
                <button class="btn btn-block num" id="0" onclick="botao(0);">0</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-secondary operador">
                <button class="btn btn-block" id="ponto" onclick="botao('.');">&sdot;</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-secondary operador">
                <button class="btn btn-block" id="parentese" onclick="botao('parentesis');">&#40; &#41;</button>
            </div>
            <div class="col col-md-2 col-lg-1 border bg-success operador">
                <button class="btn btn-block" id="igual" onclick="calcular();">&#61;</button>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/script.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
        //var numeros = document.querySelectorAll('.num');
        //console.log(numeros[7].innerHTML)
    </script>
</body>

</html>
